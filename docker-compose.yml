version: "3.9"
services:
  server-1:
    image: grpc-server
    build:
      context: ./app
      dockerfile: Dockerfile
    command:
      - ./server
    networks:
      - envoymesh
  server-2:
    image: grpc-server
    build:
      context: ./app
      dockerfile: Dockerfile
    command:
      - ./server
    networks:
      - envoymesh
     
  client:
    image: grpc-client
    build:
      context: ./app
      dockerfile: Dockerfile
    command:
      - ./client
      - -server_addr
      - envoy:50051
      - -num_threads
      - "100"
      - -reqs_per_thread
      - "50000"
      - -burst_size
      - "10"
      - -burst_interval
      - "100"
    depends_on:
      - envoy
      - server-1
      - server-2
    networks:
      - envoymesh
      
  envoy:
    image: envoyproxy/envoy:v1.14.1
    ports:
      - "9000:9000"
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
    networks:
      - envoymesh

networks:
  envoymesh: {}
